<div  *ngIf="userDataService.currentUser$ | async as currentUser">

    <div class="sidenav-header">
        <img
         [width]="profilePicSize()" 
         [height]="profilePicSize()"
          [src]="currentUser.imageUrl"
          alt=""
          >
        <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
            <h2>
                {{currentUser.englishFirstName}} {{currentUser.englishLastName}}
            </h2>
             <p>
                {{currentUser.unit}}
             </p>
        </div>
    </div>
    <mat-nav-list>
        <a
        class="menu-item"
         mat-list-item 
         *ngFor="let item of menuItems()"
          [routerLink]="item.route"
          routerLinkActive="selected-menu-item"
          #rla="routerLinkActive"
          [activated]="rla.isActive"
          matTooltip={{item.label}}
          [matTooltipShowDelay]="showDelay.value"
          [matTooltipDisabled]="!sideNavCollapsed()"
          > 
          <span
             matListItemTitle 
             *ngIf="!sideNavCollapsed()"
             >
             {{item.label}}
            </span>
        <mat-icon 
        matListItemIcon
        [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'"
        
        >{{item.icon}}</mat-icon>
        
        </a>
    </mat-nav-list>
</div>
