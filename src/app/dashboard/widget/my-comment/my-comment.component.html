<div class="wrap">
@for(comment of userComments;track comment.commentId){

    <mat-card class="review-card">
        <mat-card-header>
          <mat-card-title>{{ comment.title }}</mat-card-title>
          <mat-card-subtitle>
            {{ comment.hotelId }} : آیدی هتل
          </mat-card-subtitle>
          <mat-card-subtitle>
              {{ comment.stars }}  : امتیاز شما
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ comment.description }}
        </mat-card-content>
        <mat-card-footer>
          {{ comment.date | jalali }}
        </mat-card-footer>
      </mat-card>
      
    }
</div>
