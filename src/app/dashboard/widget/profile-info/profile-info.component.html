<div class="user-list">
    <mat-card class="user-card" *ngFor="let user of users">
      <mat-card-header>
        <div mat-card-avatar class="user-avatar" [ngStyle]="{'background-image': 'url(' + user.profilePicture + ')'}"></div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{ user.email }}</p>
      </mat-card-content>
    </mat-card>
  </div>
