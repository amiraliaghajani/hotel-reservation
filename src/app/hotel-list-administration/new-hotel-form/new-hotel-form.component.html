<div class="edit-hotel-container">
    <h1>ویرایش هتل</h1>
    <form [formGroup]="newHotel" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">نام هتل</label>
        <input id="name" formControlName="name" type="text" placeholder="نام هتل را وارد کنید" />
      </div>
  
      <div class="form-group">
        <label for="price">(به تومان) قیمت</label>
        <input id="price" formControlName="price" type="number" placeholder="قیمت" />
      </div>
  
      <div class="form-group">
        <label for="image_url">لینک عکس ها (باید با کاما جدا شود)</label>
        <textarea
          id="image_url"
          formControlName="image_url"
          placeholder="آدرس عکس ها "
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="description">توضیحات</label>
        <textarea id="description" formControlName="description" placeholder="توضیحات"></textarea>
      </div>
  
      <div class="form-group center">
        <label for="isPickable">فعال بودن</label>

        <mat-checkbox
        class="example-margin"
        formControlName="isPickable"
        id="isPickable"
        type="checkbox"
        
      >
       در لیست نمایش داده شود
      </mat-checkbox>
      </div>
  
      <button type="submit" [disabled]="newHotel.invalid" class="btn-save">ذخیره</button>
    </form>
  </div>
