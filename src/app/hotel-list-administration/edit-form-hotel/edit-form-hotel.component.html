<div class="edit-hotel-container">
    <h1>ویرایش هتل</h1>
    <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">نام هتل</label>
        <input id="name" formControlName="name" type="text" placeholder="اسم هتل را وارد کنید" />
      </div>
  
      <div class="form-group">
        <label for="price">قیمت</label>
        <input id="price" formControlName="price" type="number" placeholder="Price" />
      </div>
  
      <div class="form-group">
        <label for="image_url">لینک عکس ها (باید با کاما جدا شود)</label>
        <textarea
          id="image_url"
          formControlName="image_url"
          placeholder="آدرس عکس ها را وارد کنید"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="description">توضیحات</label>
        <textarea id="description" formControlName="description" placeholder="توضیحات را وارد کنید"></textarea>
      </div>
  
      <div class="form-group center">
        <label for="isPickable">فعال بودن</label>

        <mat-checkbox
        class="example-margin"
        formControlName="isPickable"
        id="isPickable"
        type="checkbox"
        
      >
       در لیست نمایش داده شود
      </mat-checkbox>
      </div>
  
      <button type="submit" [disabled]="hotelForm.invalid" class="btn-save">ذخیره</button>
    </form>
  </div>
