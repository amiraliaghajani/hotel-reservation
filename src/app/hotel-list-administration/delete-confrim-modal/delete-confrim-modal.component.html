<h2 mat-dialog-title>تایید پاک کردن</h2>
<mat-dialog-content>
  <p>از پاک کردن این هتل اطمینان دارید؟</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">نه</button>
  <button mat-button color="warn" (click)="onConfirm()">بله , پاک شود</button>
</mat-dialog-actions>
