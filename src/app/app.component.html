<body>
  
    <mat-progress-bar *ngIf="isLoading" mode="determinate" 
    [value]="progressValue" color="primary"></mat-progress-bar>

<mat-toolbar class="mat-elevation-z3">
  @if(isLoggedIn){
  <div >
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
      <mat-icon>menu</mat-icon>
      </button>
</div>
  }
<div>
 
 <a href="/">
   <img src="../../../assets/images/logo.png" alt="">
  </a>
</div>

<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
  <ul class="navigation-items" fxLayout fxLayoutGap="10px">
<button 
mat-icon-button
(click)="darkMode.set(!darkMode())"
matTooltip="night Mode"
>
@if(!darkMode()){
<mat-icon [ngStyle]="{
color: !darkMode() ? 'black' : 'white ',
border: darkMode() ? '1px solid #333' : 'none'
}" >light-mode</mat-icon>
}@else{
<mat-icon [ngStyle]="{
color: !darkMode() ? 'white !important' : 'black !important',
}">light-mode</mat-icon>
}
</button>

    @if(isLoggedIn){
<li>
<a  routerLink="/signup" class="font link">ثبت کاربر جدید</a>
</li>

<li >
<a  routerLink="/login" (click)="onLogout()" class="font link">خروج</a>
</li>
}
@if(!isLoggedIn){
<li>
<a  routerLink="/login" class="font link">ورود</a>
</li>

}

   
  </ul>


</div>
 
  
  </mat-toolbar>
  
  
  <mat-sidenav-container>
    @if(isLoggedIn){
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()" class="sidenav">
  <app-custom-sidenav [collapsed]="collapsed()"/>
    </mat-sidenav>
    }
  
    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
  <router-outlet></router-outlet>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
</body>
